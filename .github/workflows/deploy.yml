name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # For project pages at https://<user>.github.io/<repo>, base-href must be "/<repo>/"
      - name: Build
        run: npm run build -- --configuration production --base-href "/CalibreBookGrid/"

      - name: SPA fallback
        run: cp dist/CalibreBookGrid/browser/index.html dist/CalibreBookGrid/browser/404.html

      # Angularâ€™s output path with the current builder is usually dist/<project>/browser
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/CalibreBookGrid/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
